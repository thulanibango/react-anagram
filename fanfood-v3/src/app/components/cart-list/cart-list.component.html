<ion-list lines="none">
  <ion-row>
    <ion-icon color="danger" name="remove-outline" ></ion-icon>
    <ion-text class="ion-test-center quantity">{{item?.quantity}}</ion-text>
    <ion-icon color="success" name="add-outline"></ion-icon>
  </ion-row>
  <div class="list-contents">
    <ion-thumbnail>
      <img src="https://ionicframework.com/docs/img/demos/thumbnail.svg">
    </ion-thumbnail>
    <p>{{item?.menuItem}} </p>
    <ion-label>R {{item?.price}}</ion-label>
  </div>
</ion-list>
