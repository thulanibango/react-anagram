<ion-row class="borderBottom">
  <div>
    <swiper-container [modules]="swiperModules" [slidesPerView]="1.2" [loop]="true" [initialSlide]="1"
      autoplay="{delay:500}" [spaceBetween]="20" [pagination]="{clickable: true,dynamicBullets:true }">
      <swiper-slide *ngFor="let image of bannerImages"><img [src]="image?.banner" /></swiper-slide>
    </swiper-container>
  </div>
</ion-row>
